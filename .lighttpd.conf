server.modules = (
    "mod_fastcgi",
    "mod_accesslog",
    "mod_alias",
    "mod_proxy",
    "mod_redirect",
)
server.document-root = "/home/lainme/web/"
server.bind = "localhost"
server.port = 3000
server.errorlog = "/tmp/lighttpd.log"
index-file.names = ( "index.php", "index.html", "index.htm")
static-file.exclude-extensions = ( ".php" )
server.username = "lainme"
server.groupname = "lainme"

$SERVER["socket"] == "sage.lainme.com:3000" {
    proxy.server = ( "" =>
        ( "sage" => 
            (
                "host" => "127.0.0.1",
                "port" => 8080,
                "fix-redirects" => 1
            )
        )
    )
}

fastcgi.server = ( ".php" => 
	((
		"bin-path" => "/usr/bin/php-cgi -c"+"/home/lainme/.php.ini",
		"socket" => "/tmp/php.socket",
                "allow-x-send-file"     => "enable"
	))
)

mimetype.assign = (
  ".gif"          =>      "image/gif",
  ".jpg"          =>      "image/jpeg",
  ".jpeg"         =>      "image/jpeg",
  ".png"          =>      "image/png",
  ".css"          =>      "text/css",
  ".html"         =>      "text/html",
  ".htm"          =>      "text/html",
  ".js"           =>      "text/javascript",
  ".dtd"          =>      "text/xml",
  ".xml"          =>      "text/xml",
  ""              =>      "application/octet-stream",
 )
